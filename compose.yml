services:
  backend:
    container_name: terean-backend-cuda
    build:
      context: .
      dockerfile: docker/backend/fastapi-cuda/Dockerfile
    # env_file:
    #   - ./.app.env
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./db:/app/db:rw
    tmpfs:
      - /tmp
    ports:
      - "8000:8000"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
