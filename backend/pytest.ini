[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --asyncio-mode=auto

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests that require authentication
    db: marks tests that require database access
    asyncio: marks tests as asynchronous

# Ignore patterns
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info
    manual_tests
    old_tests
    Notebooks

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */__init__.py
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    pass 
